<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body
    class="flex flex-col min-h-screen bg-gradient-to-r from-purple-600 via-pink-500 to-orange-400 p-6 sm:px-10 sm:py-6 relative overflow-hidden text-center w-full">

    <div class="h-fit flex flex-col items-center justify-center px-4 mt-24 py-6">
        <h1 id="birthdayMessage" class="text-4xl sm:text-6xl md:text-8xl font-extrabold text-white mb-4 animate-bounce">
        </h1>
        <h1 class="text-7xl mb-4 sm:mb-0 sm:text-8xl animate-bounce">üéâ‚ù§Ô∏èüéÇ</h1>
        <p id="birthdayWish" class="text-white font-medium" style="font-size: clamp(1rem, 2.5vw + 1rem, 2.5rem);">
        </p>
        <div class="relative flex flex-col items-center justify-center w-full grid place-items-center">
            <button id="playButton"
                class="bg-gradient-to-r from-purple-500 via-pink-500 to-orange-500 text-white p-6 rounded-full shadow-lg transform hover:scale-110 transition-all duration-300 mt-6">
                <i id="playIcon" class="fas fa-play text-5xl"></i>
                <i id="pauseIcon" class="fas fa-pause text-5xl hidden"></i>
            </button>
        </div>
        <audio id="birthdayAudio">
            <source src="rockversionhbd_1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Candles -->
    <div class="absolute bottom-0 left-0 right-0 flex justify-around items-end z-20 h-40">
        <div class="candle">
            <div class="flame"></div>
            <div class="wick"></div>
            <div class="wax"></div>
        </div>
        <div class="candle">
            <div class="flame"></div>
            <div class="wick"></div>
            <div class="wax"></div>
        </div>
        <div class="candle">
            <div class="flame"></div>
            <div class="wick"></div>
            <div class="wax"></div>
        </div>
        <div class="candle">
            <div class="flame"></div>
            <div class="wick"></div>
            <div class="wax"></div>
        </div>
        <div class="candle">
            <div class="flame"></div>
            <div class="wick"></div>
            <div class="wax"></div>
        </div>
    </div>

    <!-- Balloons from corners -->
    <div class="absolute inset-0 flex flex-wrap justify-center items-center -z-10">
        <div class="balloon bg-pink-400 top-left"></div>
        <div class="balloon bg-yellow-300 top-right"></div>
        <div class="balloon bg-red-500 bottom-left"></div>
        <div class="balloon bg-blue-400 bottom-right"></div>
        <div class="balloon bg-pink-400 top-left"></div>
        <div class="balloon bg-yellow-300 top-right"></div>
        <div class="balloon bg-red-500 bottom-left"></div>
        <div class="balloon bg-blue-400 bottom-right"></div>
        <div class="balloon bg-pink-400 top-left"></div>
        <div class="balloon bg-yellow-300 top-right"></div>
        <div class="balloon bg-red-500 bottom-left"></div>
        <div class="balloon bg-blue-400 bottom-right"></div>
        <div class="balloon bg-pink-400 top-left"></div>
        <div class="balloon bg-yellow-300 top-right"></div>
        <div class="balloon bg-red-500 bottom-left"></div>
        <div class="balloon bg-blue-400 bottom-right"></div>
    </div>

    <footer
        class="fixed bottom-0 left-0 w-full text-center py-2 bg-indigo-700 text-[clamp(0.75rem,2vw,1rem)] text-gray-200 z-30">
        <p>Developed by <span class="font-medium">Avik Rakshit & Pritam with ‚ù§Ô∏è</span> | Music: Avik Rakshit (Guitar), Surja
            (Bass), Jishu Sen (Drums)</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const name = localStorage.getItem('name')?.trim();

            if (!name) {
                window.location.href = "404.html";
                return;
            }

            document.getElementById('birthdayMessage').textContent = `Happy Birthday, ${name}!`;
            document.getElementById('birthdayWish').textContent = `Wishing you an amazing & rocking year ahead!`;

            const audio = document.getElementById("birthdayAudio");
            const playButton = document.getElementById("playButton");
            const playIcon = document.getElementById("playIcon");
            const pauseIcon = document.getElementById("pauseIcon");

            playButton.addEventListener("click", () => {
                if (audio.paused) {
                    audio.play();
                    playIcon.classList.add("hidden");
                    pauseIcon.classList.remove("hidden");
                } else {
                    audio.pause();
                    playIcon.classList.remove("hidden");
                    pauseIcon.classList.add("hidden");
                }
            });

            audio.addEventListener("ended", () => {
                playIcon.classList.remove("hidden");
                pauseIcon.classList.add("hidden");
            });

            setTimeout(() => {
                localStorage.removeItem('name');
                window.location.href = "index.html";
            }, 3 * 60 * 1000);
        });

    </script>
    <style>
        @font-face {
            font-family: 'Instagram';
            src: url('/instagram_woff/Instagram.woff') format('woff');
        }

        #birthdayMessage,
        #birthdayWish {
            /* font-size: 7rem; */
            font-family: 'Instagram', sans-serif;
            line-height: 1.25em;
        }

        @keyframes floating {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            50% {
                transform: translateY(-200px);
                opacity: 0.7;
            }

            100% {
                transform: translateY(-400px);
                opacity: 0;
            }
        }

        @keyframes flicker {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes bubble {
            0% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-10px) scale(1.1);
            }

            100% {
                transform: translateY(0) scale(1);
            }
        }

        /* Balloon styles */
        .balloon {
            position: absolute;
            width: 120px;
            height: 150px;
            border-radius: 50%;
            opacity: 0.8;
            animation: floating 12s infinite ease-in-out;
        }

        /* Positions for balloons from the four corners */
        .top-left {
            left: 5%;
            top: 5%;
            animation-duration: 15s;
        }

        .top-right {
            right: 5%;
            top: 5%;
            animation-duration: 14s;
        }

        .bottom-left {
            left: 5%;
            bottom: 5%;
            animation-duration: 16s;
        }

        .bottom-right {
            right: 5%;
            bottom: 5%;
            animation-duration: 17s;
        }

        /* Additional balloons added to corners */
        .balloon:nth-child(5) {
            animation-duration: 13s;
            left: 10%;
            top: 10%;
        }

        .balloon:nth-child(6) {
            animation-duration: 18s;
            right: 10%;
            top: 10%;
        }

        .balloon:nth-child(7) {
            animation-duration: 14s;
            left: 10%;
            bottom: 10%;
        }

        .balloon:nth-child(8) {
            animation-duration: 19s;
            right: 10%;
            bottom: 10%;
        }

        .balloon:nth-child(9) {
            animation-duration: 16s;
            left: 15%;
            top: 15%;
        }

        .balloon:nth-child(10) {
            animation-duration: 14s;
            right: 15%;
            top: 15%;
        }

        .balloon:nth-child(11) {
            animation-duration: 15s;
            left: 15%;
            bottom: 15%;
        }

        .balloon:nth-child(12) {
            animation-duration: 18s;
            right: 15%;
            bottom: 15%;
        }

        /* Candle styles */
        .candle {
            position: relative;
            width: 40px;
            height: 180px;
            background: linear-gradient(to bottom, #fff 0%, #f0f0f0 100%);
            border-radius: 10px 10px 0 0;
            box-shadow: inset 0 -20px 0 rgba(0, 0, 0, 0.1);
        }

        .wick {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 15px;
            background: #333;
            border-radius: 3px;
        }

        .flame {
            position: absolute;
            top: -39px;
            left: 26%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: linear-gradient(to bottom, #ffcc00 0%, #ff6600 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1s infinite ease-in-out, bubble 2s infinite ease-in-out;
            box-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00, 0 0 60px #ffcc00;
        }

        .wax {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 0 0 10px 10px;
        }
    </style>
</body>

</html>
