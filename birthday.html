<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body
    class="flex flex-col min-h-screen bg-gradient-to-r from-purple-600 via-pink-500 to-orange-400 p-6 sm:p-10 relative overflow-hidden text-center">

    <div class="flex-grow flex flex-col items-center justify-center px-4">
        <h1 id="birthdayMessage" class="text-5xl sm:text-6xl md:text-7xl font-extrabold text-white mb-6 animate-bounce">
            Happy Birthday!
        </h1>
        <p id="birthdayWish" class="text-lg sm:text-xl md:text-2xl text-white font-medium">
            Wishing you a fantastic year ahead! üéâ‚ù§Ô∏èüéÇ
        </p>
        <div class="mt-8 sm:mt-10 relative flex flex-col items-center justify-center w-full">
            <button id="playButton"
                class="bg-gradient-to-r from-purple-500 via-pink-500 to-orange-500 text-white p-6 rounded-full shadow-lg transform hover:scale-110 transition-all duration-300 mt-6">
                <i id="playIcon" class="fas fa-play text-5xl"></i>
                <i id="pauseIcon" class="fas fa-pause text-5xl hidden"></i>
            </button>
        </div>
        <audio id="birthdayAudio">
            <source src="rockversionhbd (2).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Balloons from corners -->
    <div class="absolute inset-0 flex flex-wrap justify-center items-center -z-10">
        <div class="balloon bg-pink-400 top-left"></div>
        <div class="balloon bg-yellow-300 top-right"></div>
        <div class="balloon bg-red-500 bottom-left"></div>
        <div class="balloon bg-blue-400 bottom-right"></div>
        <div class="balloon bg-pink-400 top-left"></div>
        <div class="balloon bg-yellow-300 top-right"></div>
        <div class="balloon bg-red-500 bottom-left"></div>
        <div class="balloon bg-blue-400 bottom-right"></div>
        <div class="balloon bg-pink-400 top-left"></div>
        <div class="balloon bg-yellow-300 top-right"></div>
        <div class="balloon bg-red-500 bottom-left"></div>
        <div class="balloon bg-blue-400 bottom-right"></div>
        <div class="balloon bg-pink-400 top-left"></div>
        <div class="balloon bg-yellow-300 top-right"></div>
        <div class="balloon bg-red-500 bottom-left"></div>
        <div class="balloon bg-blue-400 bottom-right"></div>
    </div>

    <footer class="w-full text-center py-4 sm:py-6 bg-gray-900 text-white text-sm sm:text-base rounded-t-xl shadow-lg">
        <p>Developed by <strong>Avik Rakshit</strong> | Rock Version Music</p>
        <p>Electric Guitar - Avik Rakshit | Bass Guitar - Surja | Drumms - Jishu Sen</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const name = localStorage.getItem('name')?.trim();

            if (!name) {
                window.location.href = "404.html"; 
                return;
            }

            document.getElementById('birthdayMessage').textContent = `Happy Birthday, ${name}! üéâ‚ù§Ô∏èüéÇ`;
            document.getElementById('birthdayWish').textContent = `Wishing you an amazing & rocking year ahead!`;

            const audio = document.getElementById("birthdayAudio");
            const playButton = document.getElementById("playButton");
            const playIcon = document.getElementById("playIcon");
            const pauseIcon = document.getElementById("pauseIcon");

            playButton.addEventListener("click", () => {
                if (audio.paused) {
                    audio.play();
                    playIcon.classList.add("hidden");
                    pauseIcon.classList.remove("hidden");
                } else {
                    audio.pause();
                    playIcon.classList.remove("hidden");
                    pauseIcon.classList.add("hidden");
                }
            });

            audio.addEventListener("ended", () => {
                playIcon.classList.remove("hidden");
                pauseIcon.classList.add("hidden");
            });

            setTimeout(() => {
                localStorage.removeItem('name');
                window.location.href = "index.html";
            }, 3 * 60 * 1000);
        });

    </script>

    <style>
        @keyframes floating {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            50% {
                transform: translateY(-200px);
                opacity: 0.7;
            }

            100% {
                transform: translateY(-400px);
                opacity: 0;
            }
        }

        /* Balloon styles */
        .balloon {
            position: absolute;
            width: 120px;
            height: 150px;
            border-radius: 50%;
            opacity: 0.8;
            animation: floating 12s infinite ease-in-out;
        }

        /* Positions for balloons from the four corners */
        .top-left {
            left: 5%;
            top: 5%;
            animation-duration: 15s;
        }

        .top-right {
            right: 5%;
            top: 5%;
            animation-duration: 14s;
        }

        .bottom-left {
            left: 5%;
            bottom: 5%;
            animation-duration: 16s;
        }

        .bottom-right {
            right: 5%;
            bottom: 5%;
            animation-duration: 17s;
        }

        /* Additional balloons added to corners */
        .balloon:nth-child(5) {
            animation-duration: 13s;
            left: 10%;
            top: 10%;
        }

        .balloon:nth-child(6) {
            animation-duration: 18s;
            right: 10%;
            top: 10%;
        }

        .balloon:nth-child(7) {
            animation-duration: 14s;
            left: 10%;
            bottom: 10%;
        }

        .balloon:nth-child(8) {
            animation-duration: 19s;
            right: 10%;
            bottom: 10%;
        }

        .balloon:nth-child(9) {
            animation-duration: 16s;
            left: 15%;
            top: 15%;
        }

        .balloon:nth-child(10) {
            animation-duration: 14s;
            right: 15%;
            top: 15%;
        }

        .balloon:nth-child(11) {
            animation-duration: 15s;
            left: 15%;
            bottom: 15%;
        }

        .balloon:nth-child(12) {
            animation-duration: 18s;
            right: 15%;
            bottom: 15%;
        }

        /* Continue for remaining balloons */
    </style>
</body>

</html>
